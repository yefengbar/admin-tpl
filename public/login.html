<!DOCTYPE html>
<html>
<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"><meta name="renderer" content="webkit">

    <title>联运后台管理系统 - 登录</title>
    <meta name="keywords" content="">
    <meta name="description" content="">

    <link href="static/css/bootstrap.min.css?v=3.4.0" rel="stylesheet">
    <link href="static/font-awesome/css/font-awesome.css?v=4.3.0" rel="stylesheet">

    <link href="static/css/animate.css" rel="stylesheet">
    <link href="static/css/style.css?v=2.2.0" rel="stylesheet">
  <style>
    .form-control, .single-line {
      background: none;
      background-image: none;
      border: 0px solid #e5e6e7;
      border-radius: 1px;
      color: inherit;
      display: block;
      padding: 6px 12px;
      transition: border-color 0.15s ease-in-out 0s, box-shadow 0.15s ease-in-out 0s;
      width: 100%;
      font-size: 14px;
    }
    .loginscreen{
    position: absolute;
    left: 50%;
    top: 50%;
    margin-left: -150px;
    margin-top: -295px;
    padding:0;
}
  </style>
</head>

<body class="gray-bg" style="background:#2f4050;">
	<!--fadeInDown-->
    <div class="middle-box text-center loginscreen  animated bounceInDown">
        <div>
            <div>

                <h1 class="logo-name"><img src="static/img/bg_logo.png" alt="7k7k联运后台管理系统"></h1>

            </div>
            <p style="color:#999;padding-top:100px"></p>

            <form class="m-t" role="form" action="/">
                <div class="form-group name">
                	<div class="col-lg-2"  style="padding-right: 0px;padding-left: 0px;">
                		<i class="fa fa-user" style="font-size: 20px;line-height: 34px;color: #999;"></i>
                	</div>
                	<div class="col-lg-10" style="padding-right: 0px;padding-left: 0px;">
                		<input type="text" class="form-control" placeholder="" required="" style="padding: 6px 0px;">
                	</div>
                	<div style="clear: both;"></div>
                </div>
                <div class="col-lg-12">
                	<div class="form-group" style="border-top: 1px solid #777;"></div>
                </div>
              
                <div class="form-group pass">
                	<div class="col-lg-2"  style="padding-right: 0px;padding-left: 0px;">
                		<i class="fa fa-unlock-alt" style="font-size: 20px;line-height: 34px;color: #999;"></i>
                	</div>
                	<div class="col-lg-10" style="padding-right: 0px;padding-left: 0px;">
                		<input type="password" class="form-control" placeholder="" required="" style="padding: 6px 0px;">
                	</div>
                    <div style="clear: both;"></div>
                </div>
              <br>
                <button type="submit" class="btn block full-width m-b btn-outline btn-rounded btn-info">登 录</button>


                <p class="text-muted text-center">登陆后1小时内无操作就会自动锁定登录状态，需要重新输入密码激活登陆状态。</p>

            </form>
        </div>
    </div>

    <!-- Mainly scripts -->
    <script src="static/js/jquery-2.1.1.min.js"></script>
    <script src="static/js/bootstrap.min.js?v=3.4.0"></script>
</body>

</html>
