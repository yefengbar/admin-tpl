<!DOCTYPE html>
<html>
<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"><meta name="renderer" content="webkit">

    <title>联运后台管理系统 - 登录</title>
    <meta name="keywords" content="H+后台主题,后台bootstrap框架,会员中心主题,后台HTML,响应式后台">
    <meta name="description" content="H+是一个完全响应式，基于Bootstrap3最新版本开发的扁平化主题，她采用了主流的左右两栏式布局，使用了Html5+CSS3等现代技术">

    <link href="static/css/bootstrap.min.css?v=3.4.0" rel="stylesheet">
    <link href="static/font-awesome/css/font-awesome.css?v=4.3.0" rel="stylesheet">

    <link href="static/css/animate.css" rel="stylesheet">
    <link href="static/css/style.css?v=2.2.0" rel="stylesheet">
  <style>
    .form-control, .single-line {
      background: none;
      background-image: none;
      border: 0px solid #e5e6e7;
      border-radius: 1px;
      color: inherit;
      display: block;
      padding: 6px 12px;
      transition: border-color 0.15s ease-in-out 0s, box-shadow 0.15s ease-in-out 0s;
      width: 100%;
      font-size: 14px;
    }
  </style>
</head>

<body class="gray-bg" style="background:#2f4050;">
    <div class="middle-box text-center loginscreen  animated fadeInDown">
        <div>
            <div>

                <h1 class="logo-name"><img src="static/img/bg_logo.png" alt="7k7k联运后台管理系统"></h1>

            </div>
            <p style="color:#999"></p>

            <form class="m-t" role="form" action="index.html">
                <div class="form-group">
                    <input type="email" class="form-control" placeholder="用户名" required="">
                </div>
              <div class="form-group" style="border-top: 1px solid #e5e6e7;"></div>
                <div class="form-group">
                    <input type="password" class="form-control" placeholder="密码" required="">
                </div>
              <br>
                <button type="submit" class="btn btn-primary block full-width m-b">登 录</button>


                <p class="text-muted text-center">登陆后1小时内无操作就会自动锁定登录状态，需要重新输入密码激活登陆状态。</p>

            </form>
        </div>
    </div>

    <!-- Mainly scripts -->
    <script src="static/js/jquery-2.1.1.min.js"></script>
    <script src="static/js/bootstrap.min.js?v=3.4.0"></script>
</body>

</html>
